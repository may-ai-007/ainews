03ch4\u003e▍典型案例分类\u003c/h4\u003e\n\n\u003ch5\u003e健康生活类\u003c/h5\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003eCarbScan\u003c/strong\u003e（Morgan Brown）：糖尿病患者的碳水化合物计算器\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e穿衣决策助手\u003c/strong\u003e（Vijith Quadros）：85万用户使用的极简天气穿搭工具\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e尼古丁戒断助手\u003c/strong\u003e（Thatcher）：无代码背景开发的成瘾管理应用\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch5\u003e家庭育儿类\u003c/h5\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003eStorypot\u003c/strong\u003e（Akshan Ish）：儿童拖拽emoji生成故事的应用\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e睡前故事生成器\u003c/strong\u003e（Harshitha P.）：将家长情绪转化为儿童故事\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e婴儿护理日志\u003c/strong\u003e（Javier Evelyn）：新生儿喂养/睡眠记录工具\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch5\u003e工作效率类\u003c/h5\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003e会议准备助手\u003c/strong\u003e（Marissa Goldberg）：自动整理参会者背景资料\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e邮箱焦点模式\u003c/strong\u003e（Ari Klein）：Gemini构建的VIP邮件过滤系统\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003e成就追踪器\u003c/strong\u003e（Kevin Kirkpatrick）：自动记录工作成果的仪表盘\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e▍关键发现\u003c/h4\u003e\n\u003cul\u003e\n  \u003cli\u003e女性开发者占比显著高于传统科技行业\u003c/li\u003e\n  \u003cli\u003e50%+工具最终被他人复用，形成微型社区\u003c/li\u003e\n  \u003cli\u003e浏览器扩展占比最高（因用户80%时间在浏览器）\u003c/li\u003e\n\u003c/ul\u003e\n      \n      \u003cp\u003e\u003cb\u003e二、深度思考\u003c/b\u003e\n      \u003cb\u003e\n      \u003cp\u003e\u003cstrong\u003e技术平权新阶段\u003c/strong\u003e：Vibe coding标志着软件开发从\"工程师专属\"转向\"全民创造\"。如Thatcher零代码构建戒断应用，证明自然语言已成为新编程接口。但需警惕工具碎片化——当前20+平台各自为政可能造成技能浪费。\u003c/p\u003e\n  \n  \u003cp\u003e\u003cstrong\u003e个性化悖论\u003c/strong\u003e：案例中既有高度定制化工具（如Harshitha的情绪故事生成器），也有意外规模化产品（Vijith的穿搭助手获85万用户）。说明用户既渴望解决独特痛点，又需要标准化方案。未来工具需兼容\"可配置的个性化\"。\u003c/p\u003e\n  \n  \u003cp\u003e\u003cstrong\u003e暗藏数据风险\u003c/strong\u003e：育儿类应用（如婴儿日志）涉及敏感数据，但多数由非专业开发者构建，缺乏加密措施。当AI工具降低开发门槛时，亟需配套的安全设计模板。\u003c/p\u003e\n  \n  \u003cp\u003e\u003cstrong\u003e人机协作进化\u003c/strong\u003e：会议助手等案例显示，AI正从\"工具\"演变为\"同事\"。但过度依赖可能导致能力退化——如Ari的邮箱过滤器虽提升效率，却弱化了人工优先级判断力。\u003c/p\u003e\n\n\n      \u003c/b\u003e\u003cp\u003e\n    "])</script><script>self.__next_f.push([1,"a:[\"id\",\"13\",\"c\"]\n"])</script><script>self.__next_f.push([1,"4:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/58f861f69185c564.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L5\",null,{\"buildId\":\"ynNcjvjOGciEPa5SCiAIr\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/news/13/\",\"initialTree\":[\"\",{\"children\":[\"news\",{\"children\":[[\"id\",\"13\",\"c\"],{\"children\":[\"__PAGE__?{\\\"id\\\":[\\\"13\\\"]}\",{}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"news\",{\"children\":[[\"id\",\"13\",\"c\"],{\"children\":[\"__PAGE__\",{},[\"$L6\",[\"$\",\"$L7\",null,{\"article\":{\"id\":\"13\",\"title\":\"人们正在用 Vibe Coding 构建什么产品？（英文+付费墙）\",\"summary\":\"【AI摘要】文章探讨'vibe coding'趋势——普通人用AI工具（如Cursor/Replit）快速构建实用工具。作者通过千人调查精选50+案例，涵盖健康管理（糖尿病计算器）、育儿（儿童故事生成器）、工作效率（会议助手）等领域，证明通过自然语言描述需求即可实现个人专属软件开发\",\"content\":\"$8\",\"category\":\"案例\",\"date\":\"2025-07-08\",\"imageUrl\":\"/images/13.jpg\",\"source\":\"Lenny's Newsletter\",\"sourceUrl\":\"https://www.lennysnewsletter.com/p/what-people-are-vibe-coding-and-actually?utm_source=substack\u0026utm_medium=email\",\"tags\":[\"#AICoding\",\"PersonalProductivity\",\"DIYInnovation\",\"TechTrends\"],\"readingTime\":15,\"aiSummary\":\"文章探讨'vibe coding'趋势——普通人用AI工具（如Cursor/Replit）快速构建实用工具。作者通过千人调查精选50+案例，涵盖健康管理（糖尿病计算器）、育儿（儿童故事生成器）、工作效率（会议助手）等领域，证明通过自然语言描述需求即可实现个人专属软件开发\"}}],null]]},[\"$\",\"$L9\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"news\",\"children\",\"$a\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorS
